<form name="{{ form.label }}" class="form-inline" id="{{ form.web_id }}-{{ uuid }}" style="width:100%;" action="/ems/form/add_data/submit/{{ form.pk }}">
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Date</th>
          <th>Value</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody>
{% for item in form.dataentryformelement_set.all %}
        <tr>
            <td>{{ item.position }}</th>
            <td>{{ item.web_label }}</td>
            <td><input type="datetime-local" class="form-control form-date-input" id="{{ item.web_id }}" value={{ item.previous_time }} disabled></th>
            <td><input type="number" class="form-control" id="{{ item.web_id }}" placeholder="" value={{ item.previous_value }}  disabled></td>
            <td>{{ item.web_unit }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
</form>
{{ post }}
